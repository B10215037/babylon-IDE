<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Babylon - 3D Game Engine</title>

    <script src="babylon.custom.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <ul class="menu">
        <li>
            <a href="">File</a>
            <ui>
                <li><a href="">New Project</a></li>
                <li><a href="">Open Project</a></li>
                <li><a href="">Save</a></li>
            </ui>
        </li>

        <li>
            <a href="">X</a>
            <ui>
                <li><a href="">A</a></li>
                <li><a href="">B</a></li>
                <li><a href="">C</a></li>
            </ui>
        </li>
    </ul>

    <div id="sceneWindow" class="borderWindow">
        <div class="tabBase">
            <label class="tabLabel">Scene</label>
        </div>
        <canvas id="sceneCanvas"></canvas>
    </div>

    <div id="gameWindow" class="borderWindow">
        <div class="tabBase">
            <label class="tabLabel">Game</label>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="hierarchyWindow" class="borderWindow">
        <div class="tabBase">
            <label class="tabLabel">Hierarchy</label>
        </div>
        <select id="hierarchySelect">
            <option>Create</option>
        </select>
    </div>

    <div id="projectWindow" class="borderWindow">
        <div class="tabBase">
            <label class="tabLabel">Project</label>
        </div>
        <select id="projectSelect">
            <option>Create</option>
        </select>
    </div>

    <div id="inspectorWindow" class="borderWindow">
        <div class="tabBase">
            <label class="tabLabel">Inspector</label>
        </div>
        <select id="inspectorSelect">
            <option>Create</option>
        </select>
    </div>
</body>

</html>
